<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // datatypes in JS 
        // >>Primitive 
        // number >>float decimal bigint smallint integer
                // >>1.1 2 0.3 123456789987652345678 0.6784567898765434567
        // string >>text >>"" ||''
                // >>'hello' 'world' 'how are you' "c"
        // boolean >>true or false

        // >>non-primitive >>composite  
        // array >>[]
            // array >>collection of heterogenous datatypes >>[10,20,'hello',true]
            // index no >> 0 ......n-1 >> 0 based indexing >> 
            // 10 >>0
            // 20 >>1
            // 'hello' >>2
            // true >>3

        // object >>{}
            // object >>collection of heterogenous datatypes >>
            // key :value
            // {
                    // key1:"value1",
                    // key2:"value2",
                    // key3:"value3"
            // }

                // {
                //     name:'abc',
                //     age:20,
                //     gender:'male'
                // }
            
            // key >>name || value >>'abc'
            // key >>age || value >>20
            // key >>gender || value >>'male'


            var arr=[10,20,'hello',true]
            console.log(arr)

            var obj={
                    name:'abc',
                    age:20,
                    gender:'male'
                }
            console.log(obj)

            let a=35.5;
            console.log(a)
            let b="codewithpoonam"
            console.log(b)
            let c=true;
            console.log(c)

            // datatype >>check
            // typeof >>check
            console.log(typeof a)
            console.log(typeof b)
            console.log(typeof c)


            console.log(typeof(a))
            console.log(typeof(b))
            console.log(typeof(c))
    </script>
</body>
</html>
