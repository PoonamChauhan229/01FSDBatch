    <script>
        const p1=new Promise((resolve,reject)=>{
             // if(condition){block of code}else{block of code}

             }else{

             }

        //console.log(p1)

        // async await

        // async
        // 1-10 >> fast >> not waiting time                    >> Executed      >> Executed
        // 11-15 >> slow >> waiting time is lot                >> Wait......... >> Wait & Execute

        // asynchronous operations >> function 
        function functionName(){
            // block of code
        }

        async function functionName(){
            // block of code

        }
        // try catch

            try{
                let res=await p1;

            }catch(error){

            }
        
            }
